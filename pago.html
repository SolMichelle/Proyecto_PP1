<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pagar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
     <div class="top-left-search">
        <img src="imagenes/lupita.PNG" alt="Buscar" class="icono-lupa">
        Buscar producto
    </div>
    <div class="top-right-login">
        <span>Ingresar</span>
        <a href="#" id="cart-button" class="cart-button position-relative ms-3" data-bs-toggle="modal" data-bs-target="#cartModal" aria-label="Abrir carrito">
            <img src="imagenes/carrito.PNG" alt="Carrito" class="cart-icon">
            <span id="cart-count" class="badge bg-danger cart-count">0</span>
        </a>
    </div>
    <div class="container d-flex flex-column align-items-center mt-5">
        <img src="imagenes/logo.png" alt="Logo" class="logo mb-2">
        <nav class="nav mb-4" style="margin-top: -10px;">
            <a href="main.html">Inicio</a>
            <a href="Productos.html">Productos</a>
            <a href="Contacto.html">Contacto</a>
        </nav>
  <div class="container py-4">
    <h2 class="mb-3 text-center">Finalizar compra</h2>
    <div class="row">
      <div class="col-md-6">
        <h5>Tu pedido</h5>
        <div id="checkout-cart" class="mb-3"></div>
        <div class="text-end">
          <strong>Total: <span id="checkout-total">$0</span></strong>
        </div>
      </div>
      <div class="col-md-6">
        <h5>Información de pago</h5>
        <form id="checkout-form" class="needs-validation" novalidate>
          <div class="mb-2">
            <label class="form-label">Nombre completo</label>
            <input type="text" name="nombre" class="form-control" required>
            <div class="invalid-feedback">Ingrese su nombre.</div>
          </div>
          <div class="mb-2">
            <label class="form-label">Correo</label>
            <input type="email" name="correo" class="form-control" required>
            <div class="invalid-feedback">Ingrese un correo válido.</div>
          </div>
          <div class="mb-2">
            <label class="form-label">Dirección</label>
            <input type="text" name="direccion" class="form-control" required>
            <div class="invalid-feedback">Ingrese la dirección.</div>
          </div>
          <div class="mb-2">
            <label class="form-label">Tarjeta</label>
            <input type="text" name="tarjeta" class="form-control" placeholder="Número de tarjeta" required pattern="\d{12,19}">
            <div class="invalid-feedback">Ingrese un número de tarjeta (solo números).</div>
          </div>
          <button type="submit" class="btn btn-primary mt-2 w-100">Pagar ahora</button>
        </form>
      </div>
    </div>
    <div id="checkout-msg" class="mt-3"></div>
  </div>
  <div style="height:40px"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script src="checkout.js"></script>
</body>
</html>
