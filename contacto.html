<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="top-left-search">
        <a href="Productos.html" id="search-link" aria-label="Ir a Productos">
            <img src="imagenes/lupita.PNG" alt="Buscar" class="icono-lupa" id="search-toggle">
        </a>
        <span id="search-label">Buscar producto</span>
    </div>
    <div class="top-right-login">
        <span>Ingresar</span>
        <a href="#" id="cart-button" class="cart-button position-relative ms-3" data-bs-toggle="modal" data-bs-target="#cartModal" aria-label="Abrir carrito">
            <img src="imagenes/carrito.PNG" alt="Carrito" class="cart-icon">
            <span id="cart-count" class="badge bg-danger cart-count d-none">0</span>
        </a>
    </div>
    <div class="container">
        <img src="imagenes/logo.png" alt="Logo" class="logo">
        <nav class="nav">
            <a href="main.html">Inicio</a>
            <a href="Productos.html">Productos</a>
            <a href="Contacto.html">Contacto</a>
        </nav>
            <div class="col-md-7 d-flex flex-column align-items-center">
                <div class="info-contacto w-100 text-center mb-2">
                    <button class="btn btn-secondary btn-lg mb-3" onclick="toggleFormulario()">Formulario de Contacto</button>
                    <div id="formulario-contacto" style="display:none; margin-bottom: 20px;">
                        <form class="needs-validation" novalidate id="contactForm">
                            <div class="mb-2">
                                <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Nombre" required>
                                <div class="invalid-feedback">Por favor ingrese su nombre.</div>
                            </div>
                            <div class="mb-2">
                                <input type="email" name="correo" id="correo" class="form-control" placeholder="Correo electrónico" required>
                                <div class="invalid-feedback">Por favor ingrese un correo.</div>
                            </div>
                            <div class="mb-2">
                                <input type="tel" name="telefono" id="telefono" class="form-control" placeholder="Teléfono" required pattern="^[0-9+\s()-]{6,}$">
                                <div class="invalid-feedback">Por favor ingrese un teléfono.</div>
                            </div>
                            <div class="mb-2">
                                <textarea name="mensaje" id="mensaje" class="form-control" rows="2" placeholder="Mensaje" required></textarea>
                                <div class="invalid-feedback">Escriba su mensaje o pedido.</div>
                            </div>
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </form>
                    </div>
                    <h6 class="mb-3">
                        <a href="https://www.instagram.com/panyagua2025?igsh=MWY0ZDZ1Y3gzMGluMw==" target="_blank" style="color:inherit; text-decoration:underline;">
                            Instagram Link
                        </a>
                    </h6>
                    <h6 class="mb-3">Ubicación</h6>
                    <div class="mb-3">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d861.3536334002321!2d-68.78429210780975!3d-32.96869760220241!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x967e0ced7c1b66c1%3A0x4f73c26ff8e8759d!2sPadre%20V%C3%A1squez%2013921%2C%20M5515%20Maip%C3%BA%2C%20Mendoza!5e0!3m2!1sen!2sar!4v1750996112055!5m2!1sen!2sar" width="100%" height="200" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
                <div class="text-center w-100 my-4">
                    <img src="imagenes/sobre.PNG" alt="Sobre la Panadería" class="img-fluid" style="max-width: 1000px;">
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="cartModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Tu carrito</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <div id="cart-items"></div>
        <div class="mt-3 text-end">
          <strong>Total: <span id="cart-total">$0</span></strong>
        </div>
      </div>
      <div class="modal-footer">
        <button id="checkout-btn" class="btn btn-primary">Finalizar compra</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="contaactos.js"></script>
    <script src="carrito.js"></script>
    <script>
        (function () {
            'use strict';
            const form = document.getElementById('contactForm');
            if (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            }
        })();
    </script>
        </body>
</html>
